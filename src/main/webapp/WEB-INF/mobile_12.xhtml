<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <h:outputStylesheet name="mobile/css/demo.css" />
        <h:outputStylesheet name="main/css/sh.css" />
        <ui:insert name="head" />

    </h:head>

    <h:body>

        <pm:page styleClass="jqm-demos">            
            <pm:header styleClass="jqm-header">
                <h2><p:graphicImage name="mobile/images/logo.png" alt="PrimeFaces Mobile" /></h2>
                <!--<p><span class="logoDarkText">Ursulita</span><span class="logoBlueText">Te amo</span></p>-->
                <p><span class="logoDarkText">test</span><span class="logoBlueText">mobile</span></p>
                <a class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all" href="#menu" data-role="button" role="button">Menu</a>
            </pm:header>

            <ui:insert name="content" />

            <h:form>
                <div id="menu" data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
                    <p:menu> 
                        <p:submenu label="Components">
                            <p:menuitem value="Accordion"  />
                        </p:submenu>
                        <p:submenu label="Framework">
                            <p:menuitem value="Single Page"  target="_blank"/>
                        </p:submenu>
                        <p:submenu label="Apps">
                            <p:menuitem value="Twitter" target="_blank"/>
                        </p:submenu>
                    </p:menu>
                </div>
            </h:form>
            <pm:footer styleClass="jqm-footer" fixed="true" tapToggle="false">
                <!--<p>by @abelitroo corriendo y desplegado en exclusiva para ursula</p>-->
                <p>by @abelitroo </p>
            </pm:footer>

        </pm:page>

        <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
        <script language="javascript">
            SyntaxHighlighter.all();
        </script>
    </h:body>

</html>
