<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">
        CASCADAS EL AGUACERO
    </ui:define>

    <ui:define name="description">
        ECOTURISMO<br/>
        OBSERVACION  DE LA FLORA, FAUNA Y MARAVILLAS NATURALES.
        <br/>AVENTURA<br/>
        SENDERISMO, CAMINATA, ESCALADA, RAPELISMO.
    </ui:define>

    <ui:define name="implementation">
        <h:form id="excelForm" enctype="multipart/form-data">

            <p:growl id="messages" showDetail="true" />

            <p:panel header="Panel" footer="Movie Details" style="margin-top:20px">
                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:graphicImage name="demo/images/aguacero2.jpg" styleClass="img-responsive"/>
                    <h:outputText
                        value="Caída de agua de 30 metros de altura que al descender sus aguas se unen formando pozas ideales para bañarse sin riesgo. 
                        Se descienden 930 escalones hasta el nivel del Río, desde donde se puede admirar la cascada. 
                        Se llega a este bello lugar por la carretera internacional 190, a través de 17 Km. asfaltados desde Ocozocoautla,  y 3 Km. de terrecería vía Cintalapa de Figueroa. 
                        En el municipio de Ocozocoautla, al sureste de la reserva ecológica de 'El Ocote'.

                        Se describe por 930 escalones aproximadamente al nivel del río La Venta, que en este punto serpentea a través del cañón de el mismo nombre; balneario natural ideal para paseos de campo. 
                        Cuenta con algunas cuevas, entre las que destaca la del Encanto, con un río subterráneo y una caída de agua.

                        El clima en este lugar es cálido tropical con suelos calizos, colina y dolías. 
                        La zona está clasificada como selva baja caducifolia y selva media sub-caducifolia, dentro de la fauna existente podemos mencionar el venado, armadillo, zorras, tejones, leoncillo, etc.
                        " />
                </p:panelGrid>
            </p:panel>
            <p:panel header="Panel" footer="Movie Details" style="margin-top:20px">
                <p:graphicImage name="demo/images/aguacero1.jpg" styleClass="img-responsive"/>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
