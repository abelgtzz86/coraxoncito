<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        CONCILIACION CITI BANK  TRANSPORTISTAS AMEX CUENTA 70040611035
    </ui:define>

    <ui:define name="description">
        28  DE MARZO  2016
    </ui:define>

    <ui:define name="implementation">

        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel id="basic" header="Cuentas" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel for="bancos" value="Bancos:" />
                    <p:selectOneMenu id="bancos" value="#{movimientoView.banco}" style="width:125px">
                        <f:selectItem itemLabel="CITI" itemValue="1" />
                        <f:selectItem itemLabel="BANAMEX" itemValue="2" />
                        <f:selectItem itemLabel="SANTANDER" itemValue="3" />
                    </p:selectOneMenu>
                    <p:outputLabel for="cuentas" value="Cuentas:" />
                    <p:selectOneMenu id="cuentas" value="#{movimientoView.cuenta}" style="width:125px">
                        <f:selectItem itemLabel="TRANSPORTISTAS AMEX CUENTA 70040611035" itemValue="1" />
                        <f:selectItem itemLabel="7933242" itemValue="2" />
                        <f:selectItem itemLabel="65504537148" itemValue="3" />
                    </p:selectOneMenu>
                    <p:column ></p:column>
                    <p:calendar id="inline" value="#{movimientoView.fecha}" mode="inline" />

                </h:panelGrid>
            </p:panel>

            <p:panel id="toggleable" header="Movimientos" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">

                <h:panelGrid columns="5" cellpadding="10">
                    <h:outputText value="Saldo Anterior" /><h:outputText value="#{movimientoView.saldoAtenrior}" ><f:convertNumber pattern="$#0,000.00" locale="es_MX"/></h:outputText>
                    <p:column /><p:column /><p:column />
                    <h:outputText value="Concepto"/><p:inputText value="#{movimientoView.concepto}"/>
                    <h:outputText value="Importe"/><p:inputText value="#{movimientoView.importe}"/>
                    <p:commandButton value="agregar" actionListener="#{movimientoView.addMov}" update="@form"/>
                </h:panelGrid>
                <p:dataTable  var="mov" value="#{movimientoView.abonos}">
                    <p:column headerText="" width="2%">
                        <h:outputText value="+" />
                    </p:column>
                    <p:column headerText="Concepto" width="65%">
                        <h:outputText value="#{mov.concepto}" />
                    </p:column>

                    <p:column headerText="Importe" width="33%">
                        <h:outputText value="#{mov.saldo}" >
                            <f:convertNumber pattern="$#0,000.00" locale="es_MX"/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <h:outputText value="Total: " /><h:outputText value="#{movimientoView.total}" >
                            <f:convertNumber pattern="$#0,000.00" locale="es_MX"/>
                        </h:outputText>
                    </f:facet>
                </p:dataTable>

            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
