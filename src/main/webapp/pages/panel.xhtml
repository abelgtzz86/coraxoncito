<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <div style="text-align: center;">
            #{bebeView.name} <br/> muchas felicidades <br/> van hacer <br/> #{bebeView.fam}
        </div>
    </ui:define>

    <ui:define name="description">
        FEBRERO DEL 2017
    </ui:define>

    <ui:define name="implementation">

        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel id="basic" header="Vota por el nombre del pichi" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel for="name" value="Nombre:" />
                    <p:inputText id="name" ></p:inputText>


                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
