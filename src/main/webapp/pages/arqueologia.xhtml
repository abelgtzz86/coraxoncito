<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">
        ARQUEOLOGÍA
    </ui:define>

    <ui:define name="description">
        <br/>EL MONUMENTO 1 DE OCOZOCOAUTLA<br/>
        <br/>MARIO TEJADA BOUSCAYROL<br/>
        <br/>INSTITUTO CHIAPANECO DE CULTURA<br/>
        <br/>RONALD WILLIAM LOWE DAVIES <br/>
        <br/>NEW WORD ARCHAEOLOGICAL FOUNDATION<br/>
    </ui:define>

    <ui:define name="implementation">
        <h:form id="excelForm" enctype="multipart/form-data">

            <p:growl id="messages" showDetail="true" />

            <p:panel  style="margin-top:20px">
                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:graphicImage name="demo/images/arqueologia1.jpg" styleClass="img-responsive"/>
                    <h:outputText
                        value="
                        GRACIAS AL SR. JOSÉ MARIA DE LOS SANTOS RODRÍGUEZ
                        MIENTRAS ARABA SU PARCELA EN MAYO DE 1978 SE
                        ENCONTRÓ UNOS FRAGMENTOS DE ROCA, LABRADA
                        PERO CUAL FUE SU SORPRESA QUE ENCONTRÓ
                        UN MONUMENTO DE UN GOBERNANTE ZOQUE
                        DE INFLUENCIA MÁYENSE, QUE REPRESENTABA A UN
                        PERSONAJE .QUE FUE MUTILADO PERO ES CURIOSA
                        QUE LA IMAGEN DEL CONEJO NO FUE TOCADO Y SE
                        MANTIENEN BIEN CONSERVADO. POSIBLEMENTE EL CONEJO FUE RESPETADO
                        SENCILLAMENTE POR SER SÍMBOLO RELACIONADO CON EL PUEBLO ZOQUE
                        DE LA LOCALIDAD. ESTE MONUMENTO FUE ENCONTRADO EN EL CERRO OMBLIGO
                        SE ENCUENTRA ACTUALMENTE EN LAS BODEGAS DEL MUSEO DEL
                        CENTRO REGIONAL DEL INHH DE TUXTLA GUTIÉRREZ CHIAPAS.
                        " />
                </p:panelGrid>
            </p:panel>
            <p:panel  style="margin-top:20px">
                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:graphicImage name="demo/images/arqueologia2.jpg" styleClass="img-responsive"/>
                    <p:column>
                        <h:outputText value="
                                      ESTA ES LA REALIDAD COITA TIENE SU PROPIO
                                      CONEJO Y ES UN CONEJO DANZANTE IGUALMENTE
                                      EL NOMBRE O APODO ZOQUE DE OCOZOCOAUTLA,
                                      COITA, TIENE UNA POSIBLE ASOCIACIÓN CON EL
                                      TERMINO ZOQUE PARA CONEJO 'COYA'
                                      " />
                    </p:column>
                </p:panelGrid>
            </p:panel>
        </h:form>
